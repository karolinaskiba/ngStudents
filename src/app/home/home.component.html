<app-header (toggleDrower)="drawer.toggle()"></app-header>
<mat-drawer-container class="main-container" [hasBackdrop]="'false'">
  <mat-drawer #drawer [mode]="'side'">
    <mat-nav-list>
      <a mat-button [routerLink]="['/', 'students']" routerLinkActive="active">
        {{ "nav.students" | translate }}
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-button [routerLink]="['/', '']" routerLinkActive="active">
        {{ "nav.home" | translate }}
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a
        mat-button
        [routerLink]="['/', 'students', 'add']"
        routerLinkActive="active"
      >
        {{ "nav.add-new" | translate }}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet> </router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
